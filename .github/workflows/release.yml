name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }} â€¢ ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: macos-14
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_type == 'tag' || github.event_name == 'workflow_dispatch' }}

      - name: Install cross (Linux targets)
        if: matrix.use_cross == true
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build release
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target "${{ matrix.target }}"
          else
            cargo build --release --target "${{ matrix.target }}"
          fi

      - name: Prepare artifacts (Unix)
        id: prep
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="dothub"
          EXT=""
          SRC="target/${{ matrix.target }}/release/${BIN}${EXT}"
          if [[ ! -f "$SRC" ]]; then
            echo "Binary not found at $SRC" >&2
            exit 1
          fi
          OUT_BASENAME="${BIN}-${{ matrix.target }}"
          cp "$SRC" "dist/${OUT_BASENAME}${EXT}"
          (cd dist && tar -czf "${OUT_BASENAME}.tar.gz" "${OUT_BASENAME}${EXT}")
          echo "archive=dist/${OUT_BASENAME}.tar.gz" >> "$GITHUB_OUTPUT"
          echo "binary=dist/${OUT_BASENAME}${EXT}" >> "$GITHUB_OUTPUT"

      - name: Prepare artifacts (Windows)
        id: prep_win
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $Bin = 'dothub'
          $Ext = '.exe'
          $Src = "target/${{ matrix.target }}/release/${Bin}${Ext}"
          if (!(Test-Path $Src)) { Write-Error "Binary not found at $Src" }
          $OutBase = "$Bin-${{ matrix.target }}"
          Copy-Item $Src "dist/${OutBase}${Ext}"
          Compress-Archive -Path "dist/${OutBase}${Ext}" -DestinationPath "dist/${OutBase}.zip" -Force
          "archive=dist/${OutBase}.zip" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          "binary=dist/${OutBase}${Ext}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.target }}
          path: |
            dist/*

      - name: Release on tag
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.prep.outputs.archive }}
            ${{ steps.prep.outputs.binary }}
            ${{ steps.prep_win.outputs.archive }}
            ${{ steps.prep_win.outputs.binary }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
